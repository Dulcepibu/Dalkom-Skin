<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Dalkom Skin</title>
  <link rel="stylesheet" href="checkout.css" />
</head>
<body>
  <div class="checkout-container">
    <div class="checkout-left">
      <img src="logotwo.png" alt="Logo Dalkom" class="logo" />
      <h2>Finaliza tu compra</h2>
      <form id="checkout-form">
        <label>Nombre completo</label>
        <input type="text" name="nombre_completo" required />
        
        <label>Email</label>
        <input type="email" name="email" required />

        <label>Teléfono</label>
        <input type="tel" name="telefono" required />

        <label>Dirección</label>
        <input type="text" name="direccion" required />

        <label>Ciudad</label>
        <input type="text" name="ciudad" required />

        <label>Comentarios (opcional)</label>
        <textarea name="comentarios" rows="3"></textarea>

        <!-- Campos ocultos para producto y precio -->
        <input type="hidden" name="producto" id="hidden-producto" />
        <input type="hidden" name="precio" id="hidden-precio" />

        <button type="submit">Confirmar pedido</button>
      </form>
    </div>

    <div class="checkout-right">
      <div class="summary-box">
        <h3>Resumen del pedido</h3>
        <p id="product-name">Nombre del producto</p>
        <p id="product-price">$0 COP</p>
      </div>
    </div>
  </div>

  <script>
    // Obtener parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const nombre = urlParams.get('producto');
    const precio = urlParams.get('precio');

    if (nombre && precio) {
      document.getElementById('product-name').textContent = nombre;
      document.getElementById('product-price').textContent = `$${precio} COP`;

      // Setear los valores en los campos ocultos para enviar en el formulario
      document.getElementById('hidden-producto').value = nombre;
      document.getElementById('hidden-precio').value = precio;
    }
  </script>
</body>
</html>
